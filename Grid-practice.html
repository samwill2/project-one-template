		display:grid;
		grid-template-columns:1fr 1fr 1fr 1fr;
		grid-gap: 10px; } 
	div {border: 1px solid red;
		height: 100px}
	</style>
</head>
<body>

		<div CLASS=ONE>

		</div>

		</div>
		<div CLASS=SIX>
			
		</div>
	</main>

</body>
</html>
